<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}">Title</title>
</head>
<body>
<h1 th:text="'Hello, STUDENT ' + ${name} + '!'">Hello, STUDENT</h1>
<h2>
    Departments
</h2>
<ul>
    <li th:each="department : ${departments}">
        <a th:href="@{'/department/' + ${department.department_id}}" th:text="${department.department_name}">Department Name</a>
    </li>
</ul>
<h2>
    Projects
</h2>
<ul>
    <li th:each="project : ${projects}">
        <a th:href="@{'/project/' + ${project.project_id}}" th:text="${project.project_name}">Project Name</a>
    </li>
</ul>

</body>
</html>
