<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Edit</title>
    <!-- Include your CSS and JavaScript files here -->
</head>
<body>
<h1>Edit Student: <span th:text="${name}"></span></h1>

<div>
    <h2>Joined Departments</h2>
    <ul id="joinedDepartments">
        <li th:each="department : ${joinedDepartments}" th:id="${'dept-' + department.department_id}">
            <span th:text="${department.department_name}"></span>
            <a th:href="@{'/user' + '/' + ${name} + '/remove_department/' + ${department.department_id}}"
               class="button-link">Remove</a>
        </li>
    </ul>
</div>

<div>
    <h2>Non-Joined Departments</h2>
    <ul id="nonJoinedDepartments">
        <li th:each="department : ${nonJoinedDepartments}" th:id="${'dept-' + department.department_id}">
            <span th:text="${department.department_name}"></span>
            <a th:href="@{'/user' + '/' + ${name} + '/add_department/' + ${department.department_id}}"
               class="button-link">Add</a>
        </li>
    </ul>
</div>

<form th:action="@{'/user' + '/' + ${name} + '/delete'}" method="post">
    <button type="submit" class="delete-button">Delete Student</button>
</form>

<form th:action="@{'/user' + '/' + ${name} + '/new_user_id'}" method="post">
    <div>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
    </div>
    <button type="submit">Update Username</button>
</form>

<div th:if="${isAdmin}">
    <a th:href="@{'/admin'}" class="button">Back to admin dashboard</a>
</div>

</body>
</html>
